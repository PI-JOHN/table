<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="table-staff">
        <div class="row">
        <div class="col-md-1 amount">
            <p>Итого: </p>
        </div>
        <div class="col-md-10 " >
            <table class="table table-bordered table-hover">
                <thead class="thead-dark" >
                <tr class="dnd-moved">
                    <th  scope="col" data-type="integer" >№</th>
                    <th  scope="col" data-type="text" >Сотрудник</th>
                    <th scope="col" data-type="double" >Сумма</th>
                    <th scope="col" data-type="date" >Дата</th>
                </tr>
                </thead>
            <tfoot style="background-color: bisque;">
                    <tr class="dnd-moved">
                    <td>Подвал столбец 1</td>
                    <td>Подвал столбец 2</td>
                    <td>Подвал столбец 3</td>
                    <td>Подвал столбец 4</td>
                    </tr>
                </tfoot>
                <tbody  class="connectedSortable">
                <tr class="dnd-moved">
                    <td scope="row">1</td>
                    <td>Иванов</td>
                    <td class="salary">50000</td>
                    <td>01.02.2020</td>
                </tr>
                <tr class="dnd-moved">
                    <td scope="row">2</td>
                    <td>Петров</td>
                    <td class="salary">44200</td>
                    <td>3.02.2020</td>
                </tr>
                <tr class="dnd-moved">
                    <td scope="row">3</td>
                    <td>Сидоров</td>
                    <td class="salary">73800</td>
                    <td>10.01.2020</td>
                </tr>
                <tr class="dnd-moved">
                    <td scope="row">4</td>
                    <td>Васечкин</td>
                    <td class="salary">22800</td>
                    <td>5.04.2020</td>
                </tr>
                <tr class="dnd-moved">
                    <td scope="row">5</td>
                    <td>Тельман</td>
                    <td class="salary">14500</td>
                    <td>1.05.2020</td>
                </tr>
                <tr class="dnd-moved">
                    <td scope="row">6</td>
                    <td>Ленин</td>
                    <td class="salary">53100</td>
                    <td>10.12.2019</td>
                </tr>
                </tbody> 
            </table>
        </div>
    </div>
          
    </section>
    
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/dragndrop.table.columns.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
	
</script> 
</body>
</html>
